<!DOCTYPE html>
<html lang="es">
<head>
    <title> Formulario Validacion </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style >
    label{
        display: block;
        float: left
        width: 100px
    }

</style>

</head>
    <body>
        <form action="" id = 'formulario'>
            <div><!--RUT-->
                <label for="rut"></label>
                <input type="text" placeholder="Rut" maxlength="10" id='rut'>
            </div> 
            <div><!--APELLIDO PATERNO-->
                <label for="apellidopa"></label>
                <input type="text" placeholder="Apellido paterno" maxlength="20" id='apellidopa'>
            </div> 
            <div><!-- APELLIDO MATERNO-->
                <label for="apellidoma"></label>
                <input type="text" placeholder="Apellido Materno" maxlength="20" id='apellidoma'> 
            </div>
            <div><!-- NOMBRE-->
                <label for="nombre"></label>
                <input type="text" placeholder="Nombre" maxlength="20" id='nombre'>
            </div>
            <div><!-- FECHA NAC-->
                <label for="fechaNac"></label>
                <input type="date" placeholder="Fecha nacimiento" id='fechaNac'>
            </div>
            <div><!--EDAD-->
                <label for="edad"></label>
                <input type="number" placeholder="Edad" min="18" max="35" id='edad'>
            </div>
            <div><!-- SELECICON GENERO-->
                <label for="favoriteOnly">Selecciona tu genero:</option></label>
                <select name="genero" id="genero">
                <option>Masculino</option>
                <option>Femenino</option> 
                </select>       
            </div>
            <div><!-- EMAIL-->
                <label for="email"></label>
                <input type="text" placeholder="Email" id='email'> 
            </div>
            <div><!-- CELULAR-->
                <label for="celular"></label>
                <input type="text" placeholder="Celular" maxlength='12' id='celular'>
            </div>
            <div><!--BLOQUE DE TEXTO-->
                <label for="motivacion"></label>
                <textarea name="textarea" id='motivacion' rows="10" cols="50" placeholder="Motivacion para tu postulacion postulacio"></textarea> 
                <input type="submit" value='Crear carta'>
            </div>  
            <div><!-- PROFESSION-->
                <label for="profesion"></label>
                <input type="text" placeholder="Profesion" id='profesion'>
            </div>
    
            <input type="submit" value='enviar'> 
    
        </form>
            <div id ='error'></div>
    



            <script src='app.js'></script></scrip>
            <script src="style.css">
        
    </body>
</html>
